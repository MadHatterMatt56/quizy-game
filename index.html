<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Hangman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container" id="gameContainer">
    <h1 class="title">Animated Hangman</h1>

    <div class="top-bar">
      <div class="difficulty-group">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="stats">
        <span id="attemptsDisplay">Attempts: 0 / 0</span>
      </div>
    </div>

    <div class="play-area">
      <div class="hangman-wrapper">
        <div class="gallows">
          <div class="g-base"></div>
          <div class="g-pole"></div>
          <div class="g-beam"></div>
          <div class="g-rope"></div>
        </div>

        <div class="hangman" id="hangman">
          <div class="hm-part hm-head bodypart"></div>
          <div class="hm-part hm-body bodypart"></div>
          <div class="hm-part hm-arm-left bodypart"></div>
          <div class="hm-part hm-arm-right bodypart"></div>
          <div class="hm-part hm-leg-left bodypart"></div>
          <div class="hm-part hm-leg-right bodypart"></div>
          <div class="hm-part hm-eye-left bodypart"></div>
          <div class="hm-part hm-eye-right bodypart"></div>
        </div>
      </div>

      <div class="right-panel">

        <div id="status" class="status">
          Pick a letter to begin!
        </div>

        <!-- NEW QUESTION HINT AREA -->
        <div id="questionHint" class="question-hint">
          Question: ???
        </div>

        <div id="wordDisplay" class="word-display">
          _
        </div>

        <div id="usedLetters" class="used-letters">
          Used letters: ‚Äì
        </div>

        <div id="keyboard" class="keyboard"></div>

        <button id="newGameBtn" class="btn-primary">
          üîÅ New Game
        </button>
      </div>
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="sfx-correct" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="sfx-wrong" src="sounds/wrong.mp3" preload="auto"></audio>
  <audio id="sfx-win" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="sfx-lose" src="sounds/lose.mp3" preload="auto"></audio>
  <audio id="sfx-click" src="sounds/click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
